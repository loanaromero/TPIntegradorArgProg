  <meta charset="UTF-8">

  <title>Oasis Inn.</title>
</head>
<body>
  <header id="head">
    <div class="container-fluid">
      <div class="row head">
        <div class="col-xs-12 col-sm-2 col-md-2 col-large-2"><a href= "/index.html"><img src="/assets/logofinal.png" alt="Logo Oasis Inn." class="logo"><h1 class="tithead">OASIS INN.</h1><h5 class="tithead">HOTEL</h5></a></div>
        <div class="col-xs-12 col-sm-2 col-md-2 col-large-2"><a href="/index.html">EMPRESA</a></div>
        <div class="col-xs-12 col-sm-2 col-md-2 col-large-2"><a href="/index.html">NOSOTROS</a></div>
        <div class="col-xs-12 col-sm-2 col-md-2 col-large-2"><a href="/index.html">CONTACTO</a></div>
        <div class="col-xs-12 col-sm-2 col-md-2 col-large-2"><a href="/index.html">ACTIVIDADES</a></div>
        <div class="col-xs-12 col-sm-2 col-md-2 col-large-2"><a href=""> RECLAMOS</a></div>
      </div>
    </div>
  </header>
  
  <div id="contenedor_maestro">
    <form action="" name="registrarDatos" id="formulario" class="form" style="border-radius: 1rem;">
      <h2 class="form_tittle">INICIE SU RECLAMO</h2>

      <div class="form_container">
        <div class="form_group">
          <label for="ifecha" class="form_label">Fecha del incidente</label>
          <input type="date" name="fecha" id="ifecha" class="form_input form-control form-control-lg">
        </div>

        <div class="form_group">
          <label for="inombre" class="form_label">Nombre y Apellido</label>
          <input type="text" name="nombre" id="inombre" class="form_input form-control form-control-lg">
        </div>

        <div class="form_group">
          <label for="imail" class="form_label">Email</label>
          <input type="email" name="email" id="iemail" class="form_input form-control form-control-lg">
        </div>

        <div class="form_group">
          <label for="inumero" class="form_label">Número de teléfono</label>
          <input type="number" name="telefono" id="itelefono" class="form_input form-control form-control-lg">
        </div>

        <div class="form_group">
          <label for="ireclamo" class="form_label">Motivo</label>
          <textarea name="reclamo" id="ireclamo" cols="30" rows="5" class="form_input form-control form-control-lg"></textarea>
        </div>
        <br>
        <button type="submit" id="guardar" class="btn btn-outline-light btn-lg">Enviar</button>
        <br><br>
        <button type="button" id="dpdf" class="btn btn-outline-light btn-lg" onclick="generarPDF()"><i class="lar la-file-pdf"></i>Descargar comprobante</button>
      </div>
    </form>  
  </div>

  <div id="volver"><a href="/index.html">Volver a la página principal </a></div> 
  
  <section id="info">
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 caja">
          <h4><i class="las la-map-marker-alt"></i>Calle 605, El Calafate, Santa Cruz.</h4>
          <h4><i class="las la-phone"></i>+54 9 2902 345768</h4>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 caja2">
          <img src="../assets/logofinal.png" alt="Logo Oasis Inn." class="logo2">
          <br>
          <a href="https://facebook.com" target="_blank"><i class="lab la-facebook-f"></i></a>
          <a href="https://instagram.com" target="_blank"><i class="lab la-instagram"></i></a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <h6>© 2023 OASIS INN | Todos los derechos son reservados.</h6>
  </footer>
  
  <script type="text/javascript" src="/pages/reclamo.js"></script>
  
</body>
</html>
